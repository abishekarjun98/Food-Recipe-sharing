<html>
	<head>
		<link rel="stylesheet" href="tags.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script type="text/javascript" src="tags.js"></script>
		<script type="text/javascript" src="autofill.js"></script>
		<script>
			$(function() {
				$("#testInput").tags({
					unique: true,
					maxTags: 8,
					requireData:true
				}).autofill({
					data:["Chinese","breakfast","vegan","spicy","south-indian","andhra","north-indian","snack","dinner","brunch","mexican","italian"]
				});
			});
		</script>
	</head>
	<body>
		<input type="text" id="testInput" value="javascript,mysql"/>
	</body>
